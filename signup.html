<!DOCTYPE html>
<header>
</header>
<body>
  <div id="LogIn-SignUp">
    <h1 id="title1">Sign-Up</h1>
    <input class="inputFields" id="signinInputemail" type="text" placeholder="Email..."><br>
    <input class="inputFields" id="signinInputpassword" type="text" placeholder="Password..."> <br>
    <div class="errors" id="errors_signup"></div>
    <br>
    <a id="submit_button" onclick="createUser()">Confirm Sign-Up</a>

    <h1 id="title2">Log-In</h1>
    <input class="inputFields" id="loginInputemail" type="text" placeholder="Email..."> <br>
    <input class="inputFields" id="loginInputpassword" type="text" placeholder="Password..."> <br>
    <div class="errors" id="errors_login"></div>
    <br>
    <a id="submit_button_login" onclick="loginUser()">Log In</a>
  </div>
</body>

<link rel="stylesheet" href="Style.css">
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
<script type="text/javascript" src="App.js"></script>
